<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Link 1 </a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Domain</span>
    </mat-toolbar>
    <div style="padding: 15px;">
      <div class="center">
        <button
          type="button"
          mat-stroked-button
          color="primary"
          (click)="onLoadDomains(this.domains)">
          <mat-icon aria-label="Side nav toggle icon">search</mat-icon>
          Új domainek lekérése
        </button>

      </div>
     
        <div *ngIf="isLoading" class="center" style="margin-top: 10px;">
          <mat-spinner
            diameter=50
            color="primary">

          </mat-spinner>
        </div>
      <div *ngFor="let domain of domains">
        <mat-card style="margin-top: 10px;">
          <mat-card-title>{{domain.name}}</mat-card-title>
          <mat-card-content>
            <p>
              Beküldő: {{domain.sender}}
            </p>
            <p>
              Regisztráció időpontja: {{domain.date.toDateString()}}
            </p>
            <p>
              Kulcsszó: {{domain.matchingKey}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-button
              (click)="openDetails(domain.url)">
              Részletek
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
